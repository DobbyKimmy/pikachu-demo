<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pikachu</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/prism.css">
    <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">
    <style id="styleTag"></style>
</head>
<body>
<div class="main">
    <div class="pikachu-body">
        <div class="wrapper">
            <div class="nose"></div>
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <!--左上嘴唇-->
            <div class="upperLip left"></div>
            <!--右上嘴唇-->
            <div class="upperLip right"></div>
            <!--下嘴唇-->
            <div class="lowerLip-wrapper">
                <div class="lowerLip"></div>
            </div>
        </div>
    </div>
    <div class="code-wrapper">
        <pre id="code"></pre>
    </div>
    <div class="actions-wrapper">
        <div class="actions">
            <button data-speed="slow">慢速</button>
            <button data-speed="normal" class="active">中速</button>
            <button data-speed="fast">快速</button>
            <button id="end">结束</button>
            <button id="replay">重新开始</button>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/prism.js"></script>
<script src="js/main.js"></script>
</body>
</html>
